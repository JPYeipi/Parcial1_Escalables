<form #form="ngForm" (ngSubmit)="onFormSubmit(form)" class="row g-3">
  <div class="col-auto">
    <input type="text" name="name" required class="form-control" placeholder="Nombre" ngModel [ngModel]="show?.name">
  </div>
  <div class="col-auto">
    <input type="text" name="image" required class="form-control" placeholder="Imagen" ngModel [ngModel]="show?.image">
  </div>
  <div class="col-auto">
    <input type="text" name="description" required class="form-control" placeholder="Descripcion" ngModel [ngModel]="show?.description">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">{{isEdit ? 'Actualizar' : 'Agregar'}}</button>
  </div>
  <div class="alert alert-danger" *ngIf="form.submitted && !form.valid" role="alert">
    Datos incompletos
  </div>
</form>
